<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening Amazon…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #ff9900;
      color: #111;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Opening Amazon…</h2>
  <p>If nothing happens, tap below.</p>
  <button id="open">Open Amazon</button>

  <script>
    const TAG = "dailydealsa0f-20";

    const path = location.pathname.replace(/^\/+/, "");
    if (!path) {
      document.body.innerHTML = "<p>Invalid link.</p>";
      throw new Error("Missing path");
    }

    const isASIN = /^B0[A-Z0-9]{8}$/i.test(path);

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    let webURL = "";
    let appURL = "";

    if (isASIN) {
      // ✅ PRODUCT
      webURL = `https://www.amazon.com/dp/${path}?tag=${TAG}`;
      appURL = `amazon://dp/${path}`;
    } else {
      // ✅ PROMO (this was your missing piece)
      webURL = `https://www.amazon.com/promocode/${path}?tag=${TAG}`;
      appURL = `amazon://promocode/${path}`;
    }

    const open = () => {
      if (isMobile) {
        const start = Date.now();
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = appURL;
        document.body.appendChild(iframe);

        setTimeout(() => {
          document.body.removeChild(iframe);
          if (Date.now() - start < 1200) {
            window.location.href = webURL;
          }
        }, 1000);
      } else {
        window.location.href = webURL;
      }
    };

    document.getElementById("open").onclick = open;

    // Auto-open (JoyLink behavior)
    setTimeout(open, 300);
  </script>

</body>
</html>
