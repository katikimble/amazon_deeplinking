<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opening Amazon…</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 3rem;
      background: #f7f7f7;
      color: #333;
    }
    button, a {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #0073bb;
      background: #fff;
      color: #0073bb;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }
    #info {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Opening Amazon…</h2>
  <p>If nothing happens automatically, tap below:</p>
  <button id="open">Open Amazon</button>

  <div id="info">
    <p>Affiliate tag applied automatically.</p>
  </div>

  <script>
    const affiliateTag = "dailydealsa0f-20";

    // Remove leading slashes
    const path = location.pathname.replace(/^\/+/, "");
    if (!path) {
      document.body.innerHTML = "<p>Invalid link. No product or promo code detected.</p>";
      throw new Error("Missing path");
    }

    // Detect ASIN (B0XXXXXXXXX)
    const isASIN = /^B0[A-Z0-9]{8}$/i.test(path);

    // Build Amazon URL
    const amazonURL = isASIN
      ? `https://www.amazon.com/dp/${path}/?tag=${affiliateTag}`
      : `https://www.amazon.com/promocode/${path}?tag=${affiliateTag}`;

    // Button fallback
    document.getElementById("open").onclick = () => {
      window.location.href = amazonURL;
    };

    // Auto redirect (safe, 300ms delay)
    setTimeout(() => {
      window.location.href = amazonURL;
    }, 300);
  </script>

</body>
</html>
