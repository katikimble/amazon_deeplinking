<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Amazon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2.5rem 1.5rem;
      background: #f7f7f7;
    }
    a.button {
      display: inline-block;
      background: #ff9900;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 1rem;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<h2>Open Amazon</h2>
<p>Tap below to continue shopping.</p>

<a id="openAmazon" class="button" href="#">Open Amazon</a>

<p class="note">
  Products open in the Amazon app. Promo pages open in browser.
</p>

<script>
  const tag = "dailydealsa0f-20";
  const path = location.pathname.replace(/^\/+/, "");
  if (!path) return;

  const isASIN = /^B0[A-Z0-9]{8}$/i.test(path);

  const webURL = isASIN
    ? `https://www.amazon.com/dp/${path}?tag=${tag}`
    : `https://www.amazon.com/promocode/${path}?tag=${tag}`;

  const appURL = isASIN
    ? `amazon://dp/${path}`
    : webURL;

  const link = document.getElementById("openAmazon");

  // IMPORTANT: anchor gets real href
  link.href = appURL;

  // Optional fallback after tap (safe)
  link.addEventListener("click", () => {
    if (isASIN) {
      setTimeout(() => {
        window.location.href = webURL;
      }, 1800);
    }
  });
</script>

</body>
</html>
