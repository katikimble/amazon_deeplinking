<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening Amazonâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2.5rem 1.5rem;
      background: #f7f7f7;
    }
    button {
      background: #ff9900;
      border: none;
      border-radius: 8px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<h2>Open Amazon</h2>
<p>Tap below to continue.</p>

<button id="openAmazon">Open Amazon</button>

<p class="note">
  Promo pages open in browser. Product pages open in the Amazon app.
</p>

<script>
  const tag = "dailydealsa0f-20";
  const path = location.pathname.replace(/^\/+/, "");
  if (!path) return;

  const isASIN = /^B0[A-Z0-9]{8}$/i.test(path);

  const webURL = isASIN
    ? `https://www.amazon.com/dp/${path}?tag=${tag}`
    : `https://www.amazon.com/promocode/${path}?tag=${tag}`;

  const appURL = isASIN
    ? `amazon://dp/${path}`
    : null;

  document.getElementById("openAmazon").onclick = () => {
    if (appURL) {
      // Try app for products
      window.location.href = appURL;
      setTimeout(() => {
        window.location.href = webURL;
      }, 1500);
    } else {
      // Promos go straight to web (no app support)
      window.location.href = webURL;
    }
  };
</script>

</body>
</html>
